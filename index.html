<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CMU Fencing Club</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
      $(function () {
        $("#header").load("header.html");
      });
    </script>

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <div class="container">
      <div id="header" class="indexheader"></div>
    </div>
    <!-- Carousel -->
    <div class="container">
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
        </div>
        <div class="carousel-inner">
          <a href="events.html">
            <div class="carousel-item active">
              <img
                src="./assets/Grail Picture 1 2023.png"
                class="d-block w-100"
                alt="Denison v Rochester in the team sabre gold medal match"
              />
              <div class="carousel-caption d-none d-md-block">
                <h4>Holy Grail 2023</h4>
                <p>Explore our annual three weapon team event.</p>
              </div>
            </div>
          </a>
          <a href="events.html">
            <div class="carousel-item">
              <img
                src="./assets/Grail Picture 2 2023.png"
                class="d-block w-100"
                alt="A counterattack lands on the back of an epee fencer"
              />
              <div class="carousel-caption d-none d-md-block">
                <h4>Holy Grail 2023</h4>
                <p>Explore our annual three weapon team event.</p>
              </div>
            </div>
          </a>
          <a href="events.html">
            <div class="carousel-item">
              <img
                src="./assets/Grail Poster 1 2023.png"
                class="d-block w-100"
                alt="CMU Sabre fencers in action in the final of the sabre individual event"
              />
              <div class="carousel-caption d-none d-md-block">
                <h4>Tartan Scrimmage 2022</h4>
                <p>
                  Local Pittsburgh fencers were invited to fence with our club.
                </p>
              </div>
            </div>
          </a>
          <a href="events.html">
            <div class="carousel-item">
              <img
                src="./assets/Grail Poster 2 2023.png"
                class="d-block w-100"
                alt="A foil fencer parries an attack"
              />
              <div class="carousel-caption d-none d-md-block">
                <h4>Tartan Scrimmage 2022</h4>
                <p>
                  Local Pittsburgh fencers were invited to fence with our club.
                </p>
              </div>
            </div>
          </a>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- Body Text -->
  </body>
</html>
