<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CMU Fencing Club</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script>
      $(function () {
        $("#header").load("header.html");
      });
    </script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <div id="header"></div>
    </div>
    <script>
      $("header").addClass("active");
    </script>
    <div class="container"><h1>Past Events</h1></div>

    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card" style="width: 35rem">
            <img src="./assets/Grail Picture 2 2023.png" class="card-img-top" />
            <div class="card-body">
              <h3 class="card-title">Holy Grail 2023</h3>
              <h5>March 25, 2023</h5>
              <p class="card-text">
                Our annual three weapon team tournament, for the first time
                since the COVID 19 pandemic.
              </p>
              <a
                href="https://fencingtimelive.com/tournaments/eventSchedule/3B538AB333F24460B8398E32E81A0C73#today"
                class="btn btn-primary"
                >Results</a
              >
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 35rem">
            <img
              src="./assets/Grail Poster 1 2023.png"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h3 class="card-title">Tartan Scrimmage</h3>
              <h5>February 5, 2022</h5>
              <p class="card-text">
                A casual fencing competition for our friends in Pittsburgh,
                including high schoolers and adults alike.
              </p>
              <a
                href="https://askfred.net/Results/results.php?tournament_id=49890"
                class="btn btn-primary"
                >Results</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
